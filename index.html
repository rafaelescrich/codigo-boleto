        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div class="container">
            <h1>Página para verificar se o número do boleto é válido</h1>

            <form class="form-horizontal">
                <fieldset>
                    <legend>Verifica número boleto</legend>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputBoleto" minlength="47" maxlength="100" placeholder="Número Boleto">
                            </div>
                            <div class="col-lg-2">
                                <a class="btn btn-primary" href="#" onclick="verificaBoleto(document.getElementById('inputBoleto').value)" role="button">Verificar</a>
                            </div>
                                
                              </div>
                        </div>

                        <div class="row">
                              <div class="col-lg-2" style="text-align:left;">
                                <label for="inputBoleto" control-label">Número Boleto verificado: </label>
                              </div>
                              <div class="col-lg-10">
                                <p id="inputBoletoVerificado"></p>
                              </div>
                        </div>
                        <div class="row">
                              <div class="col-lg-2" style="text-align:left;">
                                <label for="inputBoleto" control-label">Banco: </label>
                              </div>
                              <div class="col-lg-10">
                                <p id="nome_banco"></p>
                              </div>
                        </div>
                        <div class="row">
                              <div class="col-lg-2" style="text-align:left;">
                                <label for="inputBoleto" control-label">Moeda: </label>
                              </div>
                              <div class="col-lg-10">
                                <p id="nome_moeda"></p>
                              </div>
                        </div>
                        <div class="row">
                              <div class="col-lg-2" style="text-align:left;">
                                <label for="inputBoleto" control-label">Vencimento: </label>
                              </div>
                              <div class="col-lg-10">
                                <p id="data_vencimento"></p>
                              </div>
                        </div>
                        <div class="row">
                              <div class="col-lg-2" style="text-align:left;">
                                <label for="inputBoleto" control-label">Valor: </label>
                              </div>
                              <div class="col-lg-10">
                                <p id="valor_boleto"></p>
                              </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
